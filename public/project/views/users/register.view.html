<div class="container-fluid" ng-controller="RegisterController">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="RegisterController">
            <h1 class="page-header">Register</h1>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="andrew.m">
                    </div>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">Firstname</label>
                        <div class="col-sm-10">
                            <input ng-model="user.firstName" type="text" class="form-control" id="firstname" placeholder="Andrew">
                        </div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">Lastname</label>
                            <div class="col-sm-10">
                                <input ng-model="user.lastName" type="text" class="form-control" id="lastname" placeholder="Martone">
                            </div>
                        </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password2" type="password" class="form-control" id="password2" placeholder="Verify Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="role" class="col-sm-2 control-label">Role</label>

                    <div class="col-sm-10">
                <select ng-model="user.role" class="form-control" id="role">
                    <option ng-model="user.role">Roommate</option>
                    <option ng-model="user.role">Owner</option>
                    <option ng-model="user.role">Employee</option>
                </select>
                    </div>
                </div>

                <!--<div class="form-group">-->
                    <!--<label for="inputEmail" class="col-sm-2 control-label">Email</label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<input type="email" class="form-control" id="inputEmail" placeholder="Email">-->
                    <!--</div>-->
                <!--</div>-->


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="register(user)" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>
