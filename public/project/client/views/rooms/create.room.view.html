<div class="container-fluid" ng-controller="RoomController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Create Room</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Room Name</label>
                    <div class="col-sm-10">
                        <input ng-model="model.room.title" type="text" class="form-control" id="username" placeholder="Room Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Upload image</label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-info">Select image</button>
                    </div>
                </div>
                <div class="form-group">

                    <label for="multipleSelect" class="col-sm-2 control-label">Select users:  </label><br>
                    <div class="col-sm-10">
                      <select name="multipleSelect" id="multipleSelect" ng-model="model.room.users" multiple>
                            <option ng-repeat="user in model.users" value="{{user._id}}">{{user.username}}</option>
                          </select><br>
                      </div>
                </div>

                <div class="form-group">
                    <label for="multipleSelect" class="col-sm-2 control-label">Select issues:  </label><br>
                    <div class="col-sm-10">
                      <select name="multipleSelect" id="multipleSelect" ng-model="model.room.issues" multiple>
                            <option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.name}}</option>
                          </select><br>
                      </div>
                </div>



                <!--<div class="form-group">-->
                <!--<label for="inputEmail" class="col-sm-2 control-label">Email</label>-->
                <!--<div class="col-sm-10">-->
                <!--<input type="text" class="form-control" id="inputEmail" placeholder="Email">-->
                <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.addRoom(model.room)" class="btn btn-primary btn-block">Create Room</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
