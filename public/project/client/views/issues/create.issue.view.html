<div class="container-fluid" ng-controller="IssueController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Create Issue</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input ng-model="model.issue.title" type="text" class="form-control" id="title" placeholder="Issue Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea ng-model="model.issue.description" id="description" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="priority" class="col-sm-2 control-label">Priority</label>

                    <div class="col-sm-10">
                        <select ng-model="model.issue.priority" class="form-control" id="priority">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                  <label for="repeatSelect" class="col-sm-2 control-label">Select room: </label><br>
                  <div class="col-sm-10">
                    <select name="repeatSelect" id="repeatSelect" ng-model="model.issue.roomId">
                          <option ng-repeat="room in model.rooms" value="{{room._id}}">{{room.title}}</option>
                        </select><br>
                </div>
              </div>

              <div class="form-group">
                <label for="singleSelect" class="col-sm-2 control-label">Assign user: </label><br>
                <div class="col-sm-10">
                  <select name="singleSelect" id="singleSelect" ng-model="model.issue.assignee">
                        <option ng-repeat="user in model.users" value="{{user._id}}">{{user.username}}</option>
                      </select><br>
              </div>
            </div>

                <!--<div class="form-group">
                    <label for="image" class="col-sm-2 control-label">Upload image</label>
                    <div class="col-sm-10">
                        <button id="image" type="button" class="btn btn-info">Select image</button>
                    </div>
                </div>-->

                <!--<label for="inputEmail" class="col-sm-2 control-label">Email</label>-->
                <!--<div class="col-sm-10">-->
                <!--<input type="text" class="form-control" id="inputEmail" placeholder="Email">-->
                <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.addIssue(model.issue)" class="btn btn-primary btn-block">Create Issue</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
