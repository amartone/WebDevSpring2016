<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileController">
    <a href="#/profile" ng-show="currentUser"> <button type="button" class="btn btn-success">Edit Profile</button></a>
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src={{model.viewedUser.photo}}>
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src={{model.viewedUser.photo}}>
        </div>
        <div class="card-info"> <span class="card-title">{{model.viewedUser.firstName}}</span>
        </div>
    </div>

    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                <div class="hidden-xs">All Rooms</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="issuesCreated" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                <div class="hidden-xs">Issues Created</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
                <div class="hidden-xs">Issues Assigned</div>
            </button>
        </div>

    </div>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <h3>All Rooms</h3>
                <div class="list-group">
                    <a href="#/roomdetails/{{r._id}}" ng-repeat="r in model.rooms" class="list-group-item">{{r.title}}</a>
                </div>
            </div>
            <div class="tab-pane fade in" id="tab2">
                <h3>Issues Created</h3>
                <div class="list-group">
                    <a href="#/issuedetails/{{i._id}}" ng-repeat="i in model.issues" class="list-group-item">{{i.title}}</a>
                </div>
            </div>
            <div class="tab-pane fade in" id="tab3">
                <h3>Issues Assigned</h3>
                <div class="list-group">
                    <a href="#/issuedetails/{{i._id}}" ng-repeat="i in model.issuesAssigned" class="list-group-item">{{i.title}}</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    $(document).ready(function() {
        $(".btn-pref .btn").click(function () {
            $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
            // $(".tab").addClass("active"); // instead of this do the below
            $(this).removeClass("btn-default").addClass("btn-primary");
        });
    });
</script>
