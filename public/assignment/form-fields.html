<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="profile.html">Username</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
            </ul>
        </div>


        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>


            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>

            <form>
                <label for="FirstName">First Name:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                    <div class="input-group-btn">
                            <span class="glyphicon glyphicon-pencil"></span>


                            <span class="glyphicon glyphicon-plus"></span>


                            <span class="glyphicon glyphicon-remove"></span>


                            <span class="glyphicon glyphicon-align-justify"></span>
                    </div>
                </div>

                <label for="LastName">Last Name:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                    <div class="input-group-btn">
                        <span class="glyphicon glyphicon-pencil"></span>


                        <span class="glyphicon glyphicon-plus"></span>


                        <span class="glyphicon glyphicon-remove"></span>


                        <span class="glyphicon glyphicon-align-justify"></span>
                    </div>
                </div>

                <label for="DateOfBirth">Date of Birth:</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="DateOfBirth" placeholder="Select Date">
                    <div class="input-group-btn">
                        <span class="glyphicon glyphicon-pencil"></span>


                        <span class="glyphicon glyphicon-plus"></span>


                        <span class="glyphicon glyphicon-remove"></span>


                        <span class="glyphicon glyphicon-align-justify"></span>
                    </div>
                </div>

                <label for="Gender">Gender:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="Gender" aria-label="..." placeholder="Male">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#">Male</a></li>
                         <li><a href="#">Female</a></li>
                        </ul>
                    </div>
                    <div class="input-group-btn">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="glyphicon glyphicon-remove"></span>
                        <span class="glyphicon glyphicon-align-justify"></span>
                        </div>

                </div>

                <label for="Roles">Roles:</label>
                <div class="input-group">
                    <div class="checkbox" id="Roles">
                        <label>
                            <input type="checkbox" value="">Admin
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" value="">Student
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" value="">User
                        </label>
                    </div>
                    <div class="input-group-btn">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="glyphicon glyphicon-remove"></span>
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </div>
                </div>
                <label for="LicenseAgreement"> License Agreement:</label>
                <div class="input-group">
                <div class="radio" id="LicenseAgreement">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        No
                    </label>
                </div>

                    <div class="input-group-btn">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="glyphicon glyphicon-plus"></span>
                        <span class="glyphicon glyphicon-remove"></span>
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </div>
                  </div>

                <hr>
                <label for="AddNewField">Add New Field:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="AddNewField" aria-label="..." placeholder="Single Line Text">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#">Single Line Text</a></li>
                            <li><a href="#">Date</a></li>
                            <li><a href="#">Dropdown</a></li>
                            <li><a href="#">Checkboxes</a></li>
                            <li><a href="#">Radio buttons</a></li>
                            <li><a href="#">Paragraph Text Field</a></li>
                        </ul>
                    </div>
                    <div class="input-group-btn">
                        <span ></span>
                        <span class="glyphicon glyphicon-plus"></span>
                        <span> </span>
                        <span></span>
                    </div>

                </div>
            </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
