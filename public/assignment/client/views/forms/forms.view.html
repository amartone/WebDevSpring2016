<div class="container-fluid" ng-controller="FormController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Forms</a></li>
                <li role="presentation"><a href="field.view.html">Fields</a></li>
            </ul>
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                <tr>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                        Form Name
                    </th>
                    <th>
                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                        Action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input ng-model="model.form.title" type="text" class="form-control" placeholder="name">
                    </td>
                    <td class="action">
                        <button ng-click="model.addForm(model.form)" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
                        <button ng-click="model.updateForm(model.form)" class="btn btn-success"><span class="glyphicon glyphicon-ok "></span></button>

                    </td>
                </tr>

                <tr ng-repeat="f in model.forms">
                    <td>{{f.title}}</td>
                    <td>
                        <button ng-click="model.deleteForm($index)" class="btn btn-danger"><span class="glyphicon glyphicon-glyphicon glyphicon-remove"></span></button>
                        <button ng-click="model.selectForm($index)" class="btn btn-warning"><span class=" glyphicon glyphicon-pencil"></span></button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
