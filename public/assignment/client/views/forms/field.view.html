<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FieldController">
            <h1 class="page-header">Fields</h1>

            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
            </ul>
            <br>
            <table class="table table-responsive">
                <tbody ui-sortable="sortableOptions" ng-model="model.fields">
                <tr ng-switch="field.type" ng-repeat="field in model.fields">
                    <td ng-switch-when="TEXT">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn btn-warning"
                                        data-toggle="modal" data-target="#editModal">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <td ng-switch-when="EMAIL">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="{{field.placeholder}}">
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn btn-warning"
                                        data-toggle="modal" data-target="#editModal">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                    <td ng-switch-when="OPTIONS">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <select class="form-control">
                                <option ng-repeat="opt in field.options">{{opt.label}}</option>
                            </select>
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn btn-warning"
                                        data-toggle="modal" data-target="#editModal">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>


                            </div>
                        </div>
                    </td>
                    <td ng-switch-when="TEXTAREA">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <textarea class="form-control" placeholder="{{field.placeholder}}"></textarea>
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn btn-warning"
                                        data-toggle="modal" data-target="#editModal">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>


                            </div>
                        </div>
                    </td>
                    <td ng-switch-when="CHECKBOXES">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <div class="checkbox">
                                <div ng-repeat="opt in field.options">
                                    <label>
                                        <input type="checkbox" value={{opt.value}}>{{opt.label}}
                                    </label>
                                    <br>
                                </div>
                            </div>
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn btn-warning"
                                        data-toggle="modal" data-target="#editModal">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>

                            </div>
                        </div>
                    </td>
                    <td ng-switch-when="RADIOS">
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <div ng-repeat="opt in field.options" class="radio">
                                <label>
                                    <input type="radio" name="{{opt.label}}" value="{{opt.value}}" checked>
                                    {{opt.label}}
                                </label>
                            </div>
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn btn-warning"
                                        data-toggle="modal" data-target="#editModal">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>


                            </div>
                        </div>
                    </td>
                    <td ng-switch-default>
                        <label>{{field.label}}</label>
                        <div class="input-group">
                            <input type="date" placeholder="{{field.placeholder}}" class="form-control">
                            <div class="input-group-btn">
                                <button ng-click="model.editField(field)" type="button" class="btn btn-warning"
                                        data-toggle="modal" data-target="#editModal">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <button ng-click="model.deleteField(field)" type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-align-justify"></span>
                                </button>

                            </div>
                        </div>
                    </td>
                    <br>
                </tr>
                </tbody>
            </table>

            <hr>
            <label for="addNewField">Add New Field:</label>
            <div class="input-group">
                <select ng-model="model.fieldType" class="form-control" id="addNewField">
                    <option value="TEXT">Single Line Text Field</option>
                    <option value="TEXTAREA">Multi Line Text Field</option>
                    <option value="EMAIL">Email Field</option>
                    <option value="DATE">Date Field</option>
                    <option value="OPTIONS">Dropdown Field</option>
                    <option value="CHECKBOXES">Checkboxes Field</option>
                    <option value="RADIOS">Radio Buttons Field</option>
                </select>
                <div class="input-group-btn">
                    <button ng-click="model.addField(model.fieldType)" type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>


            <div class="modal fade" id="editModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{model.edit_field.label}}</h4>
                        </div>
                        <div class="modal-body" ng-switch on="model.edit_field.type">
                            <div ng-switch-when="TEXT">
                                <h3>Single Line Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Label">
                                    <br>
                                    <label>Placeholder</label>
                                    <input ng-model="model.edit_field.placeholder" class="form-control" type="text"
                                           placeholder="Edit Placeholder">
                                </form>
                            </div>

                            <div ng-switch-when="EMAIL">
                                <h3>Email Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="email"
                                           placeholder="Edit Label">
                                    <br>
                                    <label>Placeholder</label>
                                    <input ng-model="model.edit_field.placeholder" class="form-control" type="text"
                                           placeholder="Edit Placeholder">
                                </form>
                            </div>
                            <div ng-switch-when="TEXTAREA">
                                <h3>Multi Line Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Label">
                                    <br>
                                    <label>Placeholder</label>
                            <textarea ng-model="model.edit_field.placeholder" class="form-control"
                                      placeholder="Edit Placeholder"></textarea>
                                </form>
                            </div>
                            <div ng-switch-when="OPTIONS">
                                <h3>Dropdown Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Dropdown Label">
                                    <br>
                                    <label>Options</label>
                            <textarea ng-model="model.optionTextList" class="form-control"
                                      placeholder="Edit Dropdown Options" ng-trim="false"></textarea>
                                </form>
                            </div>
                            <div ng-switch-when="DATE">
                                <h3>Date Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text">
                                    <br>
                                </form>
                            </div>
                            <div ng-switch-when="RADIOS">
                                <h3>Radio Buttons Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Radio Label">
                                    <br>
                                    <label>Options</label>
                                <textarea ng-model="model.optionTextList" class="form-control"
                                          placeholder="Edit Radio Options"
                                           ng-trim="false"></textarea>
                                </form>
                            </div>
                            <div ng-switch-when="CHECKBOXES">
                                <h3>Checkbox Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.edit_field.label" class="form-control" type="text"
                                           placeholder="Edit Checkbox label">
                                    <br>
                                    <label>Options</label>
                            <textarea ng-model="model.optionTextList" class="form-control"
                                      placeholder="Edit Checkbox options" ng-trim="false"></textarea>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="model.confirmEdit(model.edit_field)" type="button" class="btn btn-default"
                                    data-dismiss="modal">Confirm
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
